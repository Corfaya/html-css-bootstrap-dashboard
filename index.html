<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap - Dashboard</title>
</head>

<body>
    <!-- TOP SECTION -->
    <header class="bg-whitesmoke position-fixed w-100">
        <div class="container-full">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar bg-white navbar-expand-md p-0 my_10">
                        <div class="container-fluid">

                            <a class="navbar-brand d-lg-none" href="#"><img class="mw_40" src="./img/mobile-logo.png"
                                    alt="Logo-mobile"></a>
                            <a class="navbar-brand d-none d-lg-block" href="#"><img src="./img/logo.svg" alt="Logo"></a>


                            <form class="mw-100" role="search">
                                <input class="w-100 rounded border-0 bg-secondary-subtle px-3 py-2" type="search"
                                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                            </form>


                            <div class="d-flex align-items-center justify-content-end">
                                <div class="d-none d-lg-block">
                                    <i class="fa-solid fa-list-ul"></i>
                                    <i class="fa-solid fa-circle-question"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                                <div class="dropdown">
                                    <button class="btn text-warning p-0" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <i class="fa-solid fa-bell"></i>
                                    </button>
                                    <!-- To be checked: .left-negative-->
                                    <ul class="dropdown-menu left_negative">
                                        <li><button class="dropdown-item" type="button">Profilo</button></li>
                                        <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                        <li><button class="dropdown-item" type="button">Logout</button></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- BOTTOM SECTION -->
    <main class="d-flex bg-whitesmoke">
        <div class="sidebar bg-squid-ink text-white d-flex flex-column justify-content-between bg_image">
            <div>
                <div class="my-2">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline-block ms-1">Home</span>
                </div>
                <div class="my-2">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline-block ms-2">Stats</span>
                </div>
                <div class="my-2">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline-block ms-1">Signals</span>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-inline-block ms-1">Admin</span>
            </div>
        </div>
        <div class="main-screen"></div>
    </main>

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
