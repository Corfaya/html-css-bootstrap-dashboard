<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap - Dashboard</title>
</head>

<body>
    <!-- TOP SECTION -->
    <header class="bg-whitesmoke">
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                            <div class="container-fluid">
                                <a class="navbar-brand me-2" href="#">LOGO</a>
                                <form class="d-flex w-100" role="search">
                                    <input class="w-100 me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                </form>
                                <div class="d-flex mx-2">
                                    <i class="fa-solid fa-list-ul"></i>
                                    <i class="fa-solid fa-circle-question"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                                <div class="dropdown">
                                    <button class="btn text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" type="button">Profilo</button></li>
                                        <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                        <li><button class="dropdown-item" type="button">Logout</button></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- BOTTOM SECTION -->
    <main class="d-flex">
        <div class="sidebar"></div>
        <div class="main-screen"></div>
    </main>

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
